<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Drawing App</title>
    <meta name="description" content="">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  <button class="hamburger">
    <i class="menu-icon"><img src="./images/hamburger-icon.png" alt="menu icon"></i>
    <i class="close-icon">X</i>
  </button>
    <div id="control-container">
      <div class="control-item">
        <select id="changeView">
          <option value="normal">normal</option>
          <option value="mirror">mirror</option>
          <option value="quadrants">quadrants</option>
        </select>
      </div>
      <div class="control-item">
          <input id="changeLineWidth" type="number" min="1" max="15" value="5" />
      </div>
      <div class="control-item">
        <div 
          class="colors">
        </div>
      </div>
      <div class="control-item">
        <button id="clearCanvas">Clear</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
  </body>
</html>
